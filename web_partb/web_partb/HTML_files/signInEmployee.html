    <title>Sign In Employee</title>
  </head>

  <body>
    <div class="banner">
      <div class="flex">
        <img src="../img/logo.jpg" alt="logo" id="logo">
        <div id="sidebar">
          <ul>
           <li><a href="login.html">log in</a></li>
            <li><a href="preSignIn.html">Sign in</a></li>
            <li><a href="customerService.html">Customer Service</a></li>

            <li><a href="myProfile.html"> My Profile</a></li>
            <li><a href="homePage.html"> <img src="../img/home.png" alt="HomePage"></a></li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="=signInEmp">
            <h1>Sign In Employee </h1>
        </div>
        <form action="" class="my-form">
                <label>Name: </label><br><br>
                <input type="text" name="First-Name" placeholder="First name...">
                <br>
                <br>
                <label>Last Name: </label><br><br>
                <input type="text" name="Last-Name" placeholder="Last name...">
                <br>
                <br>
                <label>Email: </label><br><br>
                <input type="email" name="Email" placeholder="Email...">
                <br>
                <br>
                <label>User Name: </label> <br><br>
                <input type="text" name="User-Name" placeholder="User name...">
                <br>
                <br>
                <label>Password: </label><br><br>
                <input type="password" name="Password" placeholder="**********">
                <br>
                <br>
                <label>Address: </label><br><br>
                <input type="text" name="City" placeholder="City...">
                <br>
                <br>
                <label>Gender: </label><br><br>
                <select name="gender" class="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                </select>
                <br>
                <br>
                <label>Phone: </label><br><br>
                <input type="tel" name="phone" placeholder="Phone...">
                <br>
                <br>
                <label> Seniority: </label><br><br>
               <input type="number" name="Seniority" placeholder="Seniority...">
                <br>
                <br>
                <label>Hourly Rate: </label><br><br>
                <input type="number" name="Hourly-Rate" placeholder="Hourly-Rate...">
                <br>
                <br>
                <div class="signInEmp">
                  <input type="submit" class="signInBtn" value="Sign in now!">
                </div>
        </form>

        </main>
      </div>
    </div>

  </body>
</html>
